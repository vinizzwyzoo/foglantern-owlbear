<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fog & Lanterns</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      padding: 12px;
    }
    h3 {
      margin-top: 12px;
    }
    input, button {
      width: 100%;
      margin-top: 6px;
    }
    button {
      padding: 6px;
      background: #f8e16c;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h3>Fog Opacity</h3>
  <input id="fogOpacity" type="range" min="0" max="1" step="0.01" value="1">
  <button id="applyFog">Apply Fog</button>

  <h3>Lanterns</h3>
  <button id="addLantern">Add Lantern to Selected Token</button>

  <script type="module" src="./ui.js"></script>
</body>
</html>
