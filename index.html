<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fog & Lantern Controller</title>

  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
      padding: 12px;
    }

    h2 {
      margin-top: 0;
      font-size: 16px;
    }

    label {
      font-size: 13px;
      display: block;
      margin-top: 12px;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.remove {
      background: #dc2626;
    }

    button:hover {
      opacity: 0.9;
    }

    .value {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <h2>Fog & Lanterns</h2>

  <!-- FOG -->
  <label>
    Fog Opacity
    <span class="value" id="fogValue">0.5</span>
  </label>
  <input id="fogOpacity" type="range" min="0" max="1" step="0.05" value="0.5">

  <hr>

  <!-- LANTERN -->
  <label>
    Lantern Radius
    <span class="value" id="radiusValue">6</span>
  </label>
  <input id="radius" type="range" min="1" max="20" step="1" value="6">

  <label>
    Lantern Intensity
    <span class="value" id="intensityValue">1</span>
  </label>
  <input id="intensity" type="range" min="0.1" max="2" step="0.1" value="1">

  <button id="addLantern">
    Add / Update Lantern
  </button>

  <button id="removeLantern" class="remove">
    Remove Lantern
  </button>

  <!-- Owlbear SDK -->
  <script src="https://cdn.owlbear.rodeo/sdk/latest/sdk.js"></script>
  <script src="ui.js"></script>
</body>
</html>
